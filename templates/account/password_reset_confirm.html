{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h2>Confirm Password Reset</h2>
    <form method="POST" action="{% url 'password_reset_confirm' uidb64=uid token=token %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Confirm Reset</button>
    </form>
{% endblock %}
