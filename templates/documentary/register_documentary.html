{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Register Documentary</h2>
                        <form id="documentary-form" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="{{ form.title.id_for_label }}">Title:</label>
                                {{ form.title }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.description.id_for_label }}">Description:</label>
                                {{ form.description }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.year.id_for_label }}">Year:</label>
                                {{ form.year }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.author.id_for_label }}">Author:</label>
                                {{ form.author }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.pdf.id_for_label }}">Upload PDF:</label>
                                {{ form.pdf }}
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Add Documentary</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'documentary/js/register_documentary.js' %}"></script>
{% endblock %}
